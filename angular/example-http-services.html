<!DOCTYPE html>
<!-- diretiva ng-app -->
<html ng-app="ep09App">

<head>
  <meta charset="utf-8" />
  <title>Tutorial AngularJS - episódio 9 - Serviços HTTP</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="src-http-services/style.css" />
  <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.4/angular.js" data-semver="1.2.1"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.4/i18n/angular-locale_pt-br.js" ></script>
  <script src="src-http-services/app.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <title>Tutorial AngularJS - episódio 9 - Serviços HTTP</title>
</head> 

<!-- define um controller para este trecho da tela -->
<!-- diretiva ng-controller -->

<body ng-controller="controllerEp09">

  <div class="container theme-showcase">
    <h1>Estados e capitais</h1>
    
    <p>Filtrar: <input type="text" ng-model="filtro" /></p>

    <ul class="list-group">
      <!-- diretiva ng-repeat -->
      <li class="list-group-item" ng-repeat="state in states | orderBy:'name' | filter:filtro">
      {{state.name | uppercase}} - {{state.capital | lowercase}} - renda per capita: {{state.renda | currency}}
      </li>
    </ul>


    <!-- filtro json -->
    <p>Estados (json): {{states| json }}</p>

  </div>
</body>

</html>
